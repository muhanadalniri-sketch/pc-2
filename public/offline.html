<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Offline</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Ubuntu, Cantarell, Helvetica Neue, Arial; padding: 24px; color: #0b1220; }
      .card { max-width: 520px; margin: 5vh auto; padding: 24px; border-radius: 16px; background: #fff; box-shadow: 0 10px 30px rgba(0,0,0,.1); }
      h1 { margin: 0 0 12px; font-size: 22px; }
      p { margin: 0; color: #475569; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>You are offline</h1>
      <p>This app works offline after your first online visit. Try navigating again.</p>
    </div>
  </body>
</html>
